<body>
    <div class="descTop">
        <p class="lg">Equip Confirmation</p>
    </div>
    
    <div class="infoBox">
       <p class="lg">
            <span class="goldText">{{data.data.selectedItem.name}}</span>
            <span>{{" is currently equipped by "}}</span>
            <span class="playerText">{{data.data.equippedBy}}</span>
            <span>.</span>
            <br>
            <br>
            <span>Equip </span>
            <span class="goldText">{{data.data.selectedItem.name}}</span>
            <span> on </span>
            <span class="playerText">{{data.data.selectedPartyMember}}</span>
            <span> instead?</span>
        </p>
    </div>

    <div class="options">
        <button (click)="onClose(false)">Cancel</button>
        <button (click)="onClose(true)">Equip</button>
    </div>
</body>
